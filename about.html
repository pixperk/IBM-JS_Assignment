<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - TravelBloom</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .about-content {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 40px;
            max-width: 800px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 80px;
        }
        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .team h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .team ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .team ul li {
            font-size: 1.1em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            background: rgba(0, 123, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
        }
        .team ul li img {
            border-radius: 50%;
            margin-right: 20px;
            width: 60px;
            height: 60px;
        }
        
        .logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .site-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
        }
        .navbar-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1.1em;
            transition: color 0.3s;
        }
        .navbar-links a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="logo.jpg" alt="Website Logo" class="logo">
            <span class="site-title">TravelBloom</span>
        </div>
        <div class="navbar-links">
            <a href="travel_recommendation.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <!-- About Us Content -->
    <section class="about-content">
        <h1>About Us</h1>
        <p>We are a passionate team dedicated to providing the best travel recommendations for all types of travelers.</p>
        <div class="team">
            <h2>Our Team</h2>
            <ul>
                <li>
                    <img src="https://via.placeholder.com/60" alt="Jane Doe Avatar">
                    Jane Doe - Founder & CEO
                </li>
                <li>
                    <img src="https://via.placeholder.com/60" alt="John Smith Avatar">
                    John Smith - Travel Expert
                </li>
                <li>
                    <img src="https://via.placeholder.com/60" alt="Emily Johnson Avatar">
                    Emily Johnson - Content Creator
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
