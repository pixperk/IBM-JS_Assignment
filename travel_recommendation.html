<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="logo.jpg" alt="Website Logo" class="logo">
            <span class="site-title">TravelBloom</span>
        </div>
        <div class="navbar-links">
            <a href="travel_recommendation.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>
        <div class="navbar-search">
            <input type="text" placeholder="Search..." id="search-bar">
            <button id="search-btn">Search</button>
            <button id="reset-search">Clear</button>
        </div>
    </nav>

    <div id="results"></div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-overlay">
            <h1>Explore Dream Destination</h1>
            <p>It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder.</p>
            <button class="cta-button">Book Now</button>
        </div>
    </section>


    <!-- Social Media Icons -->
    <div class="social-icons">
        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>

   <script src="travel_recommendation.js"></script>
</body>
</html>
